<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Practica</title>
    
</head>
<body>
    <main>
        <section>
            <h1>Formulario de Contacto - copia de https://www.argentina.gob.ar/andis/contacto</h1>
            <h3>Redes Sociales</h3>
            <ul>
                <li><a href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fwww.argentina.gob.ar%2Fandis%2Fcontacto&amp%3Btitle=Formulario%20de%20contacto"><img src="images/001-facebook.png" alt="Logo Facebook"></a></li>
                <li><a href="https://twitter.com/intent/tweet?url=https%3A%2F%2Fwww.argentina.gob.ar%2Fandis%2Fcontacto&text=Formulario%20de%20contacto"><img src="images/003-gorjeo.png" alt="Logo Twitter"></a></li>
                <li><a href="https://www.linkedin.com/sharing/share-offsite/?url=https%3A%2F%2Fwww.argentina.gob.ar%2Fandis%2Fcontacto"><img src="images/004-linkedin.png" alt="Logo de Linkedin"></a></li>
                <li><a href="https://web.whatsapp.com/send?text=https%3A%2F%2Fwww.argentina.gob.ar%2Fandis%2Fcontacto"><img src="images/002-whatsapp.png" alt="Logo de Whatsapp"></a></li>
                <li><a href="https://t.me/share/url?url=https%3A%2F%2Fwww.argentina.gob.ar%2Fandis%2Fcontacto"><img src="images/005-telegrama.png" alt="Logo de Telegram"></a></li>
            </ul>
            <hr>
        </section>    
        <section>
            <h2>Contactate con ANDIS</h2>
            <form action="" method="post" enctype="multipart/form-data">
                <label for="name">Nombre *</label>
                <input required type="text" id="name" autocomplete="off">
                <br>

                <label for="lastname">Apellido *</label>
                <input required type="text" id="lastname">
                <br>

                <label for="cuil">Numero de CUIL *</label>
                <input required type="number" max="" min="" id="cuil">
                <br>

                <label for="email">Correo Electronico *</label>
                <input required type="email" id="email">
                <br>

                <label for="dni">Documento de Identidad *</label>
                <input required type="number" id="dni" max="99999999">
                <br>

                <label for="phone">Telefono *</label>
                <input required type="tel" id="phone">
                <br>

                <label for="provincia">Provincia *</label>
                <select required name="provincia" id="provincia">
                    <option value="">- Seleccionar -</option>
                    <option value="BuenosAires">Buenos Aires</option>
                    <option value="Cordoba">Cordoba</option>
                    <option value="Santa Fe">Santa Fe</option>
                    <option value="San Luis">San Luis</option>
                    <option value="Mendoza">Mendoza</option>
                    <option value="SanJuan">San Juan</option>
                    <option value="Catamarca">Catamarca</option>
                    <option value="LaRioja">La Rioja</option>
                    <option value="Tucuman">Tucuman</option>
                    <option value="Salta">Salta</option>
                    <option value="Jujuy">Jujuy</option>
                    <option value="SantiagoDelEstero">Santiago del Estero</option>
                    <option value="Formosa">Formosa</option>
                    <option value="Chaco">Chaco</option>
                    <option value="Corrientes">Corrientes</option>
                    <option value="EntreRios">Entre Rios</option>
                    <option value="Misiones">Misiones</option>
                    <option value="LaPampa">La Pampa</option>
                    <option value="RioNegro">Rio Negro</option>
                    <option value="Neuquen">Neuquen</option>
                    <option value="Chubut">Chubut</option>
                    <option value="SantaCruz">SantaCruz</option>
                    <option value="TierraDelFuego">Tierra del Fuego</option>
                </select>
                <br>

                <label for="residencia">Lugar de Residencia *</label>
                <input required type="text" id="residencia">
                <br>

                <fieldset>
                    <legend>CUD *</legend>
                    <ul>
                        <li>
                            <label for="1">Si</label>
                            <input required type="radio" id="1" name="cud" value="true">
                        </li>
                        <li>
                            <label for="2">No</label>
                            <input type="radio" id="2" name="cud" value="false">
                        </li>
                    </ul>
                </fieldset>
                <br>

                <label for="motivo">Motivo Consulta *</label>
                <select required name="motivoConsulta" id="motivo">
                    <option value="">- Seleccionar -</option>
                    <option value="ObraSocial">Obra Social</option>
                    <option value="Educacion">Educacion</option>
                    <option value="Trabajo">Trabajo</option>
                </select>
                <br>

                <label for="documentacion1">Adjuntar documentacion. Archivo 1</label>
                <input type="file" id="documentacion1" name="archivo1" accept="application/pdf">
                <button>Subir Archivo</button>
                <br>

                <label for="documentacion2">Adjuntar documentacion. Archivo 2</label>
                <input type="file" id="documentacion2" name="archivo2" accept="application/pdf">
                <button>Subir Archivo</button>
                <br>

                <label for="documentacion3">Adjuntar documentacion. Archivo 3</label>
                <input type="file" id="documentacion3" name="archivo3" accept="application/pdf">
                <button>Subir Archivo</button>
                <br>

                <p>¿Querés recibir información?</p>
                <label><input required type="radio" name="newsletter" value="true">Si</label><br>
                <label><input type="radio" name="newsletter" value="false">No</label><br>

                <label for="observaciones">Observaciones</label>
                <textarea name="obs" id="observaciones" cols="60" rows="10"></textarea>
                <br>

                <button type="submit">Enviar</button>
            </form>
        </section>    
        
        
    </main>
    <footer>
        <div>Iconos diseñados por <a href="https://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.es/" title="Flaticon">www.flaticon.es</a></div>
    </footer>
</body>
</html>
